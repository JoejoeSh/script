<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const p1 = {
            name : {
                first : "bill",
                last : "joe"
            },
            age : 18,
        }

        const p2 = { ...p1} ;
        p2.name.first = "jane";
        /* p2 = { ...p1 }為淺層複製 ,只能複製物件第一層 ,當改掉第二層value時 ,p1會一起改變*/

        console.log(p1);
        console.log("------------");
        console.log(p2);

    </script>

</body>
</html>
