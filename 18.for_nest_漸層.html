<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: rgb(255, 127, 187);
        }
        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: brown;
            color: white;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="rect">
        <div class="ball"></div>
    </div>

    <script>
        const rect = document.querySelector(".rect");
        let b ,i ,k, n=1;
        for(k=0 ;k<15; k++){
            for(i=0; i<16; i++, n++){
                b = document.createElement("div");
                b.className ="ball";
                b.style.left = i*40+ "px";
                b.style.top = k*40+ "px";
                b.style.backgroundColor = `#${k.toString(16)+k.toString(16)}00${i.toString(16)+i.toString(16)}` ;
                rect.appendChild(b);
        }
    }

    </script>

</body>
</html>
