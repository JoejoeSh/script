<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: aquamarine;
        }
        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: brown;
            color: white;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="rect">
        <div class="ball"></div>
    </div>

    <script>
        const rect = document.querySelector(".rect");
        let b ,i;
        for(i=0; i<10; i++){
        b = document.createElement("div");
        b.className ="ball";
        b.innerHTML = i + 1;
        b.style.left = i*50+"px";
        b.style.top = "100px";
        rect.appendChild(b);
    }

    </script>

</body>
</html>
