<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: aquamarine;
        }
        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: brown;
            color: white;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="rect">
        <div class="ball"></div>
    </div>

    <script>
        const rect = document.querySelector(".rect");
        
        for(i=0; i<30; i++){
        let left= (i%6) *50;
        let top= Math.floor(i/6) *60;
        txt= i;
        rect.innerHTML += `<div class="ball"
            style="left: ${left}px; top: ${top}px;">${txt}</div>`

            console.log(left , top);
            
        
        
    }

    </script>

</body>
</html>
